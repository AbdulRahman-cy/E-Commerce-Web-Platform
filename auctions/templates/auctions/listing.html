{% extends "auctions/layout.html" %}
{% block body %}

<style>
.like-btn {
    outline: none;
    background: none;
    border: 2px solid #e5e7eb;
    border-radius: 8px;
    padding: 8px 16px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 0.9rem;
    margin-top: 10px;
}

.like-btn:hover {
    outline: none;
    border-color: #ef4444;
    color: #ef4444;
}

.like-btn.liked {
    outline: none;
    background: #ef4444;
    border-color: #ef4444;
    color: white;
}
</style>
<div class="container my-5">

  <div class="card shadow-sm mb-4">
    <div class="row g-0">

      <!-- image side -->
      <div class="col-md-6">
        {% if listing.image_url %}
          <img src="{{ listing.image_url }}" class="img-fluid h-100 w-100 object-fit-cover rounded-start">
        {% else %}
          <div class="d-flex align-items-center justify-content-center h-100 bg-light">
            <span class="text-muted">No image</span>
          </div>
        {% endif %}
      </div>

      <!-- details side -->
      <div class="col-md-6">
        <div class="card-body d-flex flex-column h-100">

          <h3 class="card-title">{{ listing.title }}</h3>
          <p class="text-muted mb-1">
            By {{ listing.owner.username }}
          </p>

          <h4 class="text-success mt-2">
            ${{ listing.starting_price }}
          </h4>

          <span class="badge bg-primary mb-3">
            Active
          </span>

          <p class="card-text">
            {{ listing.description }}
          </p>

          <div class="mb-3">
            <span>
              üí¨ comments
            </span>
          </div>

          <div class="mt-auto">

            <!-- ajax like_button-->
            <button class="like-btn {% if listing in liked_listings %}liked{% endif %}"
                data-listing-id="{{ listing.id }}">
                  ‚ù§Ô∏è <span class="like-count">{{ listing.likes.count }}</span> 
                <span class="like-text"> likes </span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>

<script>
  //Copied from django's docummentation
    function getCookie(name){
        let cookieValue = null;
        if(document.cookie && document.cookie !== null){
            const cookies = document.cookie.split(';');
            for(let i = 0; i < cookies.length; i++){
                const cookie = cookies[i].trim()
                if(cookie.substring(0, name.length + 1) === (name + '=')){
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    return cookieValue;
                    break;
                }
            }
        }
    }


  document.addEventListener('DOMContentLoaded', function(){
    const button = document.querySelector('.like-btn')
    if(!button){
      return;
    }
    button.addEventListener('click', async function(event){
      event.preventDefault();

      const listingId = button.dataset.listingId
      const csrftoken = getCookie('csrftoken');

      try {
        const response = await fetch(`/listing/${listingId}/like/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({})
        });
    
        const data = await response.json();

        const likeCount = button.querySelector('.like-count');
        likeCount.textContent = data.count;

        if (data.liked) {
          button.classList.add('liked');
        } 
        else {
          button.classList.remove('liked');
        }
    }
    catch(error) {
      console.error('Error:', error);
      alert('Failed to update like');
    }
    });
  });
</script>

{% endblock %}
